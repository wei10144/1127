<style>
        /*
         * --- CSS 樣式開始 ---
         */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .calendar-header button:hover {
            background-color: #eee;
        }

        #current-month-year {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2a6496;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .day-name {
            font-weight: bold;
            padding: 10px 0;
            color: #777;
            font-size: 0.9rem;
        }

        /* 星期日用紅色標註 */
        .day-name:first-child {
            color: #e74c3c;
        }

        .date-cell {
            padding: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 1rem;
        }

        .date-cell:not(.empty):hover {
            background-color: #e0f7fa;
        }

        .today {
            background-color: #2a6496 !important;
            color: white;
            font-weight: bold;
        }

        .date-cell.empty {
            visibility: hidden;
            cursor: default;
        }

        /*
         * --- CSS 樣式結束 ---
         */
    </style>
<div class="calendar-container" style="text-align: center;">
<div class="calendar-header"><button id="prev-btn">&lt;</button> <span id="current-month-year"></span> <button id="next-btn">&gt;</button></div>
<div class="calendar-grid" id="calendar-grid">
<div class="day-name">日</div>
<div class="day-name">一</div>
<div class="day-name">二</div>
<div class="day-name">三</div>
<div class="day-name">四</div>
<div class="day-name">五</div>
<div class="day-name">六</div>
</div>
</div>
<p style="text-align: center;">
<script>
        /*
         * --- JavaScript 程式碼開始 ---
         */
        const monthYearEl = document.getElementById('current-month-year');
        const calendarGridEl = document.getElementById('calendar-grid');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // 初始化日期為今天
        let currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth(); // 0-11

        // 函數：渲染日曆
        function renderCalendar() {
            // 1. 清空舊的日期單元格 (保留星期名稱)
            // 假設 calendarGridEl 包含 7 個 day-name div
            while (calendarGridEl.children.length > 7) {
                calendarGridEl.removeChild(calendarGridEl.lastChild);
            }

            // 2. 設定標題 (月份和年份)
            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月",
                                "七月", "八月", "九月", "十月", "十一月", "十二月"];
            monthYearEl.textContent = `${currentYear} 年 ${monthNames[currentMonth]}`;

            // 3. 計算月份的第一天和總天數
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 (日) - 6 (六)
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // 4. 取得今天的日期 (用於標註)
            const today = new Date();
            const todayDate = today.getDate();
            const todayMonth = today.getMonth();
            const todayYear = today.getFullYear();

            // 5. 填入開頭的空白單元格
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('date-cell', 'empty');
                calendarGridEl.appendChild(emptyCell);
            }

            // 6. 填入日期單元格
            for (let date = 1; date <= daysInMonth; date++) {
                const dateCell = document.createElement('div');
                dateCell.classList.add('date-cell');
                dateCell.textContent = date;

                // 檢查是否是今天
                if (date === todayDate && currentMonth === todayMonth && currentYear === todayYear) {
                    dateCell.classList.add('today');
                }

                // 添加事件處理器 (可選：點擊日期時的動作)
                dateCell.addEventListener('click', () => {
                    alert(`您點擊了 ${currentYear} 年 ${currentMonth + 1} 月 ${date} 日`);
                });

                calendarGridEl.appendChild(dateCell);
            }
        }

        // 函數：切換到上一個月
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        // 函數：切換到下一個月
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        // 監聽按鈕事件
        prevBtn.addEventListener('click', prevMonth);
        nextBtn.addEventListener('click', nextMonth);

        // 初始化：第一次渲染日曆
        renderCalendar();

        /*
         * --- JavaScript 程式碼結束 ---
         */
    </script>
</p></div>
